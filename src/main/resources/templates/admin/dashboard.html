<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Sleek Dashboard</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />

    <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />

    <!-- PLUGINS CSS STYLE -->
    <link th:href="@{/assets/plugins/simplebar/simplebar.css}" rel="stylesheet" />
    <link th:href="@{/assets/plugins/nprogress/nprogress.css}" rel="stylesheet" />
    <link th:href="@{/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css}" rel="stylesheet" />
    <link th:href="@{/assets/plugins/daterangepicker/daterangepicker.css}" rel="stylesheet" />
    <link th:href="@{/assets/plugins/toastr/toastr.min.css}" rel="stylesheet" />

    <!-- SLEEK CSS -->
    <link id="sleek-css" th:href="@{/assets/css/sleek.css}" rel="stylesheet" />

    <!-- FAVICON -->
    <link th:href="@{/assets/img/favicon.png}" rel="shortcut icon" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/assets/plugins/nprogress/nprogress.js}"></script>
</head>
    <body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
    <script>
        NProgress.configure({ showSpinner: false });
        NProgress.start();
    </script>

    <div class="wrapper">
        <a href="https://github.com/tafcoder/sleek-dashboard"  target="_blank" class="github-link">
            <svg width="70" height="70" viewBox="0 0 250 250" aria-hidden="true">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="75%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#896def;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#482271;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 0,0 L115,115 L115,115 L142,142 L250,250 L250,0 Z" fill="url(#grad1)"></path>
            </svg>
            <i class="mdi mdi-github-circle"></i>
        </a>

        <!-- left sidebar menu scrollbar -->
        <div th:replace="~{fragments/header.html}">
            hellp
        </div>

        <!-- Header -->
        <div class="page-wrapper">
            <header class="main-header " id="header">
                <nav class="navbar navbar-static-top navbar-expand-lg">
                    <!-- Sidebar toggle button -->
                    <button id="sidebar-toggler" class="sidebar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                    </button>

                    <!-- search form -->
                    <div class="search-form d-none d-lg-inline-block">
                        <div class="input-group">
                            <button type="button" name="search" id="search-btn" class="btn btn-flat">
                                <i class="mdi mdi-magnify"></i>
                            </button>
                            <input type="text" name="query" id="search-input" class="form-control" autofocus autocomplete="off" />
                        </div>
                        <div id="search-results-container">
                            <ul id="search-results"></ul>
                        </div>
                    </div>

                    <!--Right sidebar -->
                    <div th:replace="~{fragments/rightSideBar}"></div>
                </nav>
            </header>

            <!-- body content -->
            <div class="content-wrapper">
                <div class="content">
                    <div class="row">
                        <h1>Hellox</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Wrapper -->
    </div>
    <!-- Javascript -->
    <!-- JS Scripts -->
        <script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/plugins/simplebar/simplebar.min.js}"></script>

        <script th:src="@{/assets/plugins/charts/Chart.min.js}"></script>
        <script th:src="@{/assets/js/chart.js}"></script>

        <script th:src="@{/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.js}"></script>
        <script th:src="@{/assets/plugins/jvectormap/jquery-jvectormap-world-mill.js}"></script>
        <script th:src="@{/assets/js/vector-map.js}"></script>

        <script th:src="@{/assets/plugins/daterangepicker/moment.min.js}"></script>
        <script th:src="@{/assets/plugins/daterangepicker/daterangepicker.js}"></script>
        <script th:src="@{/assets/js/date-range.js}"></script>

        <script th:src="@{/assets/plugins/toastr/toastr.min.js}"></script>
        <script th:src="@{/assets/js/sleek.js}"></script>

        <link th:href="@{/assets/options/optionswitch.css}" rel="stylesheet" />
        <script th:src="@{/assets/options/optionswitcher.js}"></script>
    </body>
</html>
